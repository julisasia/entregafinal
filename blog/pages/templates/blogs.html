{% extends "base.html" %}

{% block contenido %}
<div class="container">
    {% if user.is_authenticated %}
    <a href="/pages/create" class="card-link">Crear nuevo blog</a>
    {% endif %}
{% for n in blogs %}
<div class="card" style="width: 80%; margin-bottom: 30px;">
    <div class="card-body">
      <h5 class="card-title">{{n.titulo}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{n.subtitulo}}</h6>
      <p class="card-text">{{n.cuerpo}}</p>
      <a href="/pages/{{n.id}}" class="card-link">Ver m√°s</a>
      {% if user.is_authenticated %}
      <a href="/pages/{{n.id}}/edit" class="card-link">Editar</a>
      <a href="/pages/{{n.id}}/delete" class="card-link">Eliminar</a>
      {% endif %}
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
